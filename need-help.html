<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Help Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background: #1a4b84;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2d7dd2;
        }
    </style>
</head>
<body>
    <h1>Need Help Form</h1>
    <form action="/submit-help-request" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="urgency">Urgency Level</label>
        <select id="urgency" name="urgency" required>
            <option value="urgent">Urgent</option>
            <option value="moderate">Moderate</option>
            <option value="low">Low</option>
        </select>

        <div class="checkbox-group">
            <label>What type of assistance do you need?</label>
            <label><input type="checkbox" name="assistance[]" value="water"> Water</label>
            <label><input type="checkbox" name="assistance[]" value="food"> Food</label>
            <label><input type="checkbox" name="assistance[]" value="shelter"> Shelter</label>
        </div>

        <label for="message">How can we help you?</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
