<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group label, .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background: #1a4b84;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2d7dd2;
        }
    </style>
</head>
<body>
    <h1>Donation Form</h1>
    <form action="/submit-donation" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address">

        <label for="amount">Donation Amount (USD)</label>
        <input type="number" id="amount" name="amount" min="1" required>

        <div class="radio-group">
            <label>Payment Method</label>
            <label><input type="radio" name="payment_method" value="credit_card" required> Credit Card</label>
            <label><input type="radio" name="payment_method" value="paypal"> PayPal</label>
            <label><input type="radio" name="payment_method" value="bank_transfer"> Bank Transfer</label>
            <label><input type="radio" name="payment_method" value="cashapp"> CashApp</label>
            <label><input type="radio" name="payment_method" value="zelle"> Zelle</label>
            <label><input type="radio" name="payment_method" value="venmo"> Venmo</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="recurring_donation" value="yes"> Make this a recurring donation</label>
        </div>

        <label for="message">Message/Notes</label>
        <textarea id="message" name="message" rows="3"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
